<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Demo</title>
    <link rel="stylesheet" href="poke.css">
    <script src="poke.js" defer></script>
</head>
<body>
    <h1>Pokemon Demo</h1>
    <div class="listbox" id="listbox">
        <h2>Pokemon</h2>
        <ul id="listElement"></ul>
    </div>
    <div class="detailsbox" id="detailsbox">
        <button id="back">Back</button>
        <img class="pokeImg" src="">
        <dl>
            <dt>Name:</dt>
            <dd class="name"></dd>
            <dt>Species:</dt>
            <dd class="species"></dd>
            <dt>Number:</dt>
            <dd class="number"></dd>
            <dt>Stats:</dt>
            <dd class="stats"></dd>
        </dl>
    </div>
</body>
</html>
