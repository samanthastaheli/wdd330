<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nav.css">

    <title>To Do App</title>

<body>
    <header>
        <a href="index.html" id="titleHomeLink">
            <h1 href="index.html">WDD 330 Portfolio: Samantha Staheli</h1>
            </a>
    </header>
    <main>
        <h1 id="title">Todo App</h1>
        <form>
            <input type="text" name="todoInput" placeholder="New task...">
            <button id="addButton" type="submit"><i class="fas fa-plus-square"></i></button>
        </form>

        <div id="tabs">
            <button id="allButton" class="tab" type="button">All</button>
            <button id="activeButton" class="tab" type="button">Active</button>
            <button id="completedButton" class="tab" type="button">Completed</button>
        </div>

        <div id="todoList">
            <ul>

            </ul>
            <a class="clearAll" id="clearAll">Clear All</a>
        </div>
        <!-- <a class="tab" id="allButton">All</a>
            <a class="tab" id="activeButton">Active</a>
            <a class="tab" id="completedButton">Completed</a> -->
    </main>
