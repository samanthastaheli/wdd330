<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
    <title>Star Wars Quiz App</title>
</head>
<body>
<header>
    <h1>STAR WARS</h1>
    <h2>Who would you be in the Star Wars universe?</h2>
    <h3>Take the quiz to find out</h3>
</header>
<main>
    <div id="container">
        <div id="quiz"></div>
        <button id="submit">Submit Quiz</button>
        <div id="results"></div>
        <button id="reset" class="hidden">Reset</button>
    </div>    
</main>
</body>
</html>
